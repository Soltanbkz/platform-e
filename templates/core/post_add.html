{% extends 'base.html' %}

{% block title %} Добавить пост{% endblock title %}

{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Главная</a></li>
        <li class="breadcrumb-item active" aria-current="page">Форма Поста</li>
    </ol>
</nav>

<div class="container mt-4">
    {% include 'snippets/messages.html' %}

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <h5 class="card-header">Пост</h5>
                <div class="card-body">
                    <form action="" method="POST" class="needs-validation" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}

                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                            <a href="{% url 'home' %}" class="btn btn-secondary float-end">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
