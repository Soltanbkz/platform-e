{% extends 'registration/registration_base.html' %}
{% block title %}Письмо отправлено{% endblock title %}
{% load crispy_forms_tags %}

{% block content %}
<div id="email-sent" style="text-align: center; padding: 50px 0;">
  <h3 class="email-sent-title" style="font-size: 2rem; color: #4CAF50; margin-bottom: 20px;">Письмо отправлено</h3>
  <div class="container" style="max-width: 500px; margin: auto;">
    <div class="alert alert-success" style="font-size: 1.2rem; border-radius: 10px;">
      <i class="fas fa-check-circle" style="color: #4CAF50; margin-right: 10px;"></i>
      На ваш email отправлены инструкции по сбросу пароля. Пожалуйста, проверьте почту.
    </div>
    <a class="btn btn-primary" href="{% url 'login' %}" style="background-color: #007BFF; border-color: #007BFF; border-radius: 5px; padding: 10px 20px; font-size: 1.1rem;">
      <i class="far fa-arrow-alt-circle-left" style="margin-right: 5px;"></i>Вернуться к входу
    </a>
  </div>
</div>
{% endblock content %}
